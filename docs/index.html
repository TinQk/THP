<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <link rel="icon" href="assets/ggoogle.png">
    </head>
    <body>
      <div class="flexbox">
        <div>
        <div class="header">
            <a class="header_link" href="https://mail.google.com/">Gmail</a>
            <a class="header_link" href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a>
            <img class="menu" src="assets/menubox.png"/>
            <button class="connexion_button" href="https://accounts.google.com/signin">Connexion</button>

        </div>
        <div class="mainblock">
          <img id="Google" src="assets/googlelogo.png"/>
          <div class="searchbar"><input type="text" name="searchbar"></div>
          <div><button class="main_button">Google Search</button> <button class="main_button">I'm Feeling Lucky</button></div>
            <p id="google_offered">Google offered in: <a href="https://www.google.com/?hl=fr">Francais</a></p>
        </div>
        </div>
        <div class="footer">
            <div class="first_row"><span class="France">France</span></div>

            <div class="second_row">
                <div class="left">
                    <div><a class="left_footer_link" href="https://ads.google.com/intl/fr_fr/home/">Advertising</a></div>
                    <div><a class="left_footer_link" href="https://www.google.com/services/">Business</a></div>
                    <div><a class="left_footer_link" href="https://www.google.fr/intl/fr_fr/about/">About</a></div>
                </div>
                <div class="right">
                    <div><a class="right_footer_link" href="https://support.google.com/websearch/answer/7585859">Consumer Information</a></div>
                    <div><a class="right_footer_link" href="https://policies.google.com/privacy/">Privacy</a></div>
                    <div><a class="right_footer_link" href="https://policies.google.com/terms">Terms</a></div>
                    <div><a class="right_footer_link" href="">Settings</a></div>
                </div>
            </div>
        </div>
      </div>
    </body>
</html>
